[flake8]
format = wemake
show-source = True
doctests = True
enable-extensions = G
statistics = False

# Plugins:
accept-encodings = utf-8
max-complexity = 6
max-line-length = 80
radon-max-cc = 10
radon-no-assert = True
radon-show-closures = True

# wemake-python-styleguide
max-methods = 8
ignore =
  RST # Skip docstrings for now.
  DAR # Skip docstrings for now.
  D104 # empty __init__ files ok.
  D100 # Don't use docstrings in modules.
  WPS335 # WrongLoopIterTypeViolation, fix this later

exclude =
  # Trash and cache:
  .git
  __pycache__
  .venv
  .eggs
  *.egg
  *.md
  docs/*.py

per-file-ignores =
  # in Tests:
  # S101: allow asserts
  # WPS202: Allow more module members
  # WPS204: OverusedExpressionViolation
  # WPS226: OverusedStringViolation
  # WPS432: magic numbers are okay in tests
  # WPS114: Underscore name pattern is okay in tests
  # WPS442: Allow name overshaddowing in conftest fixtures
  # WPS517: Allow unpacking **{} for pydantic models in tests
  tests/*.py: S101, WPS202, WPS204, WPS226, WPS432, WPS114, WPS442, WPS517

  # In pydantic schema file until we split it up
  # WPS202: Allow too many module memebers
  # WPS402: Allow too many noqa's
  kaiba/pydantic_schema.py: WPS202 WPS402

[isort]
# See https://github.com/timothycrosley/isort#multi-line-output-modes
multi_line_output = 3
include_trailing_comma = true
default_section = FIRSTPARTY
# Should be: 80 - 1
line_length = 79

[tool:pytest]
# py.test options:
norecursedirs = *.egg .eggs dist build docs .tox .git __pycache__

# at some point add coverage.
addopts =
  --doctest-modules
  --cov=kaiba
  --cov-report=term
  --cov-report=html
  --cov-report=xml
  --cov-branch
  --cov-fail-under=100
#  --mypy-ini-file=setup.cfg


[mypy]
# mypy configurations: http://bit.ly/2zEl9WI

# Plugins, includes custom:, add this plugin some time
# plugins =
#  returns.contrib.mypy.decorator_plugin
plugins = pydantic.mypy

# We have disabled this checks due to some problems with `mypy` type
# system, it does not look like it will be fixed soon.
# disallow_any_explicit = True
# disallow_any_generics = True

allow_redefinition = False
check_untyped_defs = True
disallow_untyped_calls = True
ignore_errors = False
ignore_missing_imports = True
implicit_reexport = True
strict_optional = True
strict_equality = True
no_implicit_optional = True
warn_no_return = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_unused_configs = True
warn_unreachable = True
